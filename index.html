<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./styles/style.css">


    <title>JavaScript Assignment-1 | Chapter 1-7</title>
</head>

<body>

    <!-- header  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 1 - 7</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- main  -->

    <main>
        <div class="container">

            <div class="row">
                <div class="col mt-5">
                    <h4 class="text-center">Chapter # 1 - 7 | Introduction to JavaScript | Data Types | Alert | Arithmetic Operators</h4>
                    <hr />
                </div>
            </div>

            <div class="row">
                <div class="col text-center py-4 px-5 border border-secondary rounded">
                    <button class="btn btn-sm mb-2 btn-danger" id="alertName">Alert Name</button>
                    <button class="btn btn-sm mb-2 btn-danger" id="alertNumber">Alert Number</button>
                    <button class="btn btn-sm mb-2 btn-danger" id="variableNames">Show Variable Names</button>
                    <button class="btn btn-sm mb-2 btn-danger" id="camelCase">Show camelCase Examples</button>
                    <button class="btn btn-sm mb-2 btn-danger" id="sumNumbers">Sum 2 Numbers</button>
                    <button class="btn btn-sm mb-2 btn-danger" id="subtractNumbers">Subtract 2 Numbers</button>
                    <button class="btn btn-sm mb-2 btn-danger" id="multiplyNumbers">Multiply 2 Numbers</button>
                    <button class="btn btn-sm mb-2 btn-danger" id="divideNumbers">Divide 2 Numbers</button>
                    <button class="btn btn-sm mb-2 btn-danger" id="calculateNumbers">Calculate Some Numbers</button>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <h3 class="text-center">Original Statement</h3>
                </div>
            </div>
            <div class="row">
                <div class="col border rounded border-secondary py-4"></div>
            </div>
            <div class="row">
                <div class="col mt-3 text-center">
                    <button class="btn border-secondary btn-sm border">Clear Statement</button>
                </div>
            </div>


            <div class="row mt-5">
                <div class="col">
                    <h3 class="text-center">Output / Result</h3>
                </div>
            </div>
            <div class="row">
                <div class="col border rounded border-secondary py-4"></div>
            </div>
            <div class="row">
                <div class="col mt-3 text-center">
                    <button class="btn border-secondary btn-sm border">Clear Output</button>
                </div>
            </div>


        </div>
    </main>
    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
